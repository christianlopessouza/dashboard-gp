<!DOCTYPE html>
<html>
<head>
  <title>Exemplo de Banner com Efeito de Desvanecimento</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .banner {
      position: relative;
      background: radial-gradient(circle at top right, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1)), radial-gradient(circle at bottom left, rgba(255, 255, 255, 0), rgba(255, 255, 255, 1)), url("https://gruposuper.com.br/adm/imgs/banners/super-estagios.png");
      background-position: center;
      background-size: cover;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>
  <div class="banner"></div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
