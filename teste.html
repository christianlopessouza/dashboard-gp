        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.14.0-beta3/dist/css/bootstrap-select.min.css">

    <title>Hello, world!</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div class="box">
          <h2>Div Esquerda</h2>
          <div class="row d-lg-none">
            <div class="col-12">
                <button id="toggleButton" class="btn btn-primary">Mostrar/Esconder</button>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-6 d-lg-block" id="divDireita">
        <div class="box">
          <h2>Div Direita</h2>
        </div>
      </div>
    </div>

  </div>

  <script>
    var toggleButton = document.getElementById('toggleButton');
    var divDireita = document.getElementById('divDireita');
    var isDivDireitaVisible = false;

    toggleButton.addEventListener('click', function () {
      isDivDireitaVisible = !isDivDireitaVisible;
      toggleDivDireitaVisibility();
    });

    function toggleDivDireitaVisibility() {
      if (window.innerWidth < 1000 && isDivDireitaVisible) {
        divDireita.classList.remove('d-none');
      } else {
        divDireita.classList.add('d-none');
      }
    }

    function handleResize() {
      toggleDivDireitaVisibility();
    }

    window.addEventListener('resize', handleResize);
    handleResize();
  </script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
